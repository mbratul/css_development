<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items overlapping</title>
</head>
<link rel="stylesheet" href="../style.css">
<body>
  <main>
    <h1><a href="../index.html">CSS Grid</a></h1>
    <section class="gridSection">
      <div class="properties">
        <h2>Items overlapping</h2>
        <p>Use <code>grid-column-start</code> and <code>grid-column-end</code> For defining the column start & end.</p>
        <p>Use <code>grid-row-start</code> and <code>grid-row-end</code> For defining the row start & end.</p>
        <p>Try <code>grid-column</code> and <code>grid-row</code> properties as a shorthand.</p>
      </div>
      <div class="wrapper">
        <div class="gridContainer">
          <div class="item-1">1</div>
          <div class="item-2">2</div>
          <div class="item-3">3</div>
          <div class="item-4">4</div>
        </div>
      </div>
    </section>
  </main>
  <style>
    .gridContainer {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }

    .item-1 {
      background: #ba4df7;
      grid-column: 1/3;
      grid-row-start: 1;
    }

    .item-2 {
      grid-column: 2/3;
      grid-row-start: 1;
    }

    [class^="item-"], .item {
      mix-blend-mode: overlay;
    }
  </style>
</body>
</html>
